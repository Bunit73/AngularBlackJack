<div class="container fixed-bottom">
  <div class="btn-toolbar justify-content-center">
    <div class="btn-group group ">
        <button class="btn btn-default" 
        (click)="deal()"
        *ngIf="dealPhase"
        >Deal</button>
        <button class="btn btn-default" 
        (click)="hit()"
        *ngIf="playerPhase"
        >Hit</button>
        <button class="btn btn-default" 
        (click)="stand()"
        *ngIf="playerPhase"
        >Stand</button>
        <button class="btn btn-default"
        (click)="double()"
        *ngIf="playerPhase">Double</button>
        <!-- <button class="btn btn-default"
        *ngIf="playerPhase">Split</button> -->
        <button class="btn btn-default"
        *ngIf="playerPhase">Insurance</button>
    </div>
    <div class="input-group group">
        <!-- <span class="input-group-addon">Wager $</span>
        <input type="money" class="form-control"> -->
        <md-chip-list>
          <md-chip>5</md-chip>
          <md-chip selected="true" color="primary">25</md-chip>
          <md-chip selected="true" color="accent">50</md-chip>
          <md-chip selected="true" color="warn">100</md-chip>
        </md-chip-list>
    </div>  
  </div>
</div>
